<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header{
      width: 100%;
      height: 30%;
      background: red;
    }
    main {
      width: 100%;
      background: blue;
      height: 100vh;
    }
    @media (min-width: 1024px) {
      body{
        flex-direction: row;
        height: 100vh;
      }
      header{
      position: fixed;
      width: 30%;
      height: 100vh;
      background: red;
    }
  }
  </style>
</head>
<body>
  <header></header>
  <main></main>
</body>
</html>
